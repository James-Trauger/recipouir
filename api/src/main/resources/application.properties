spring.application.name=recipouir
spring.config.import=file:secret.properties

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=recipes_are_reallycool
spring.datasource.driver-class=org.postgresql.Driver

# schema automatically created fresh at every start of the application
spring.jpa.hibernate.ddl-auto=create-drop
# allows for sql initialization scripts to execute after Hibernate performs its own initialization
spring.jpa.defer-datasource-initialization=false
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect